<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fashion Simulator</h1>
        <p>Bem-vindo ao Fashion Simulator</p>
    </header>

    <main>
        <section class="game-options">
            <h2>Escolha um modo de jogo</h2>
            <button id="normalModeBtn">Simulação Normal</button>
            <button id="bracketModeBtn">Modo Bracket</button>
        </section>

        <section id="normalMode" class="game-mode">
            <h2>Simulação Normal</h2>
            <div id="normalGameContainer">
                <!-- Conteúdo da simulação normal será gerado pelo script.js -->
            </div>
        </section>

        <section id="bracketMode" class="game-mode">
            <h2>Modo Bracket</h2>
            <div id="bracketControls">
                <label for="numRounds">Número de rodadas:</label>
                <input type="number" id="numRounds" min="1" max="10" value="3">
                <button id="startBracketBtn">Iniciar Bracket</button>
            </div>
            <div id="bracketContainer">
                <!-- Quadro visual do Bracket será gerado pelo script.js -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Fashion Simulator</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
